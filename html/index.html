<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/index/index.css">
    <title>Iniciar Sesión Semiigo</title>
</head>
<body>
    <header class="header">
        <img src="../img/index/longLogo.png" alt="Logo" class="header__logo">
    </header>
    
    <section class="login">
        <img src="../img/index/responsive.png" alt="Responsive" class="login__logo">
        <h2 class="login__title">Iniciar sesión</h2>
        <p class="login__info">Inicia sesión para acceder a tus cursos y más herramientas</p>
        <input type="tel" name="number" id="number" placeholder="Celular" class="login__input">
        <button class="login__btn" id="submit">Iniciar</button>
        <p class="login__info--error" id="error"></p>
    </section>  

    <figure class="decor">
        <img src="../img/index/curves.png" alt="Decoración">
    </figure>

    <script src="../js/login.js" type="module"></script>
</body>
</html>
