<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/inicio.f1ecb627.css">
    <title>Inicio</title>
</head>
<body>
    <section>
        <div class="dashboard">
            <img src="/logo.6fa8818a.png" alt="" class="dashboard__logo">
            <div class="dashboard__options">
                <div class="dashboard__option">
                    <a href="/inicio.html" class="dashboard__link">
                        <div class="dashboard__icon" id="home"></div>
                    Inicio</a>
                </div>
                <div class="dashboard__option">
                    <a href="/cursos.html" class="dashboard__link">
                        <div class="dashboard__icon" id="class"></div>
                    Cursos</a>
                </div>
                <div class="dashboard__option">
                    <a href="/catalogo.html" class="dashboard__link">
                        <div class="dashboard__icon" id="catalog"></div>
                    Catalogo</a>
                </div>
                <div class="dashboard__option">
                    <a href="/agenda.html" class="dashboard__link">
                        <div class="dashboard__icon" id="agenda"></div>
                    Agenda</a>
                </div>
            </div>
        </div>
    </section>

    <section class="top">
        <div class="main">
            <input type="text" name="" id="" class="main__search" placeholder="Buscar productos, marcas y más">
            <div class="main__right">
                <img src="/notifications.c1caa96c.png" alt="Notificaciones">
                <img src="/profile.acc5f6fb.png" alt="Foto de perfil" class="main__profile">
            </div>
        </div>
    </section>

    <section class="information">
        <div class="left">
            <h2 class="left__title">¡Bienvenido!</h2>
            <img src="/main.fd5cd69e.png" alt="" class="left__img">
            <div class="classes">
                <div class="classes__text">
                    <h3 class="classes__text--title">Mis cursos</h3>
                    <a href="/cursos.html" class="classes__text--link">Ver todo</a>
                </div>
                <div class="classes__boxes">
                    <div class="classes__box">
                        <img src="/class1.f238d88b.png" alt="" class="classes__box-img">
                        <div class="classes__info">
                            <p class="classes__info--type">Diseño</p>
                            <h4 class="classes__info--title">Mejora tu post</h4>
                            <p class="classes__info--subtitle">Hace 3 días</p>
                        </div>
                        <div class="classes__interactions">
                            <div id="heart"></div>
                            <div id="mark"></div>
                        </div>
                    </div>
                    <div class="classes__box">
                        <img src="/class2.aa3a75d7.png" alt="" class="classes__box-img">
                        <div class="classes__info">
                            <p class="classes__info--type">Finanzas</p>
                            <h4 class="classes__info--title">Pásate a digital</h4>
                            <p class="classes__info--subtitle">Hace 5 días</p>
                        </div>
                        <div class="classes__interactions">
                            <div id="heart"></div>
                            <div id="mark"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="classes__text">
                    <h3 class="classes__text--title">Mis favoritos</h3>
                    <a href="/cursos.html" class="classes__text--link">Ver todo</a>
                </div>
                <div class="classes__boxes">
                    <div class="classes__box">
                        <img src="/class3.4793a210.png" alt="" class="classes__box-img">
                        <div class="classes__info">
                            <p class="classes__info--type">Redes sociales</p>
                            <h4 class="classes__info--title">Genera más alcance</h4>
                            <p class="classes__info--subtitle">Hace 1 días</p>
                        </div>
                        <div class="classes__interactions">
                            <div id="heart2"></div>
                            <div id="mark"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="/calendario.ad8890d7.png" alt="Calendario" class="right__calendar">
            <img src="/schedule.fa36c474.png" alt="Horario" class="right__schedule">
        </div>
    </section>
<script src="/inicio.aa1a3ec9.js"></script></body>
</html>
